{% if site.disqus.short_name %}{% if page.comments or site.disqus.comment_count %}
<script>
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = '{{ site.disqus.short_name }}';
	var disqus_identifier = '{{ site.baseurl }}{% if page.id %}{{ page.id }}{% else %}{{ page.url }}{% endif %}';
	var disqus_url = '{{ site.url }}{{ page.url }}';
{% if site.disqus.developer_mode %}	var disqus_developer = 1; /* developer mode is on */{% endif %}

	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
		var add = function(disqus_script) {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/' + disqus_script;
			(document.getElementsByTagName('head')[0] || document.getElementsByID('disqus')[0]).appendChild(dsq);
		}
{% if page.comments or page.comment %}		add('embed.js');{% endif %}
{% if site.disqus.comment_count %}		add('count.js');{% endif %}
	})();
</script>
{% endif %}{% endif %}
